post:
  summary: Queue payment
  description: |
    Endpoint for queuing payments to be processed.
  requestBody:
    description: Payment object to be created
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/PaymentQueue'
  tags:
    - Payments
  responses:
    200:
      description: Newly added Payment object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentQueue'
